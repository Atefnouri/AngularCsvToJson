

<div class="container">

    <br>
  <div class="row">

   
      <button class="btn btn-lg btn-primary" (click)="open(content)"> + Import File</button>

  </div>

</div>







   


<ng-template #content let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Import a CSV file</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
        <div class="col-md-12">

          <form>
        <div class="form-group">
        <label for="exampleFormControlFile1">Load External File</label>
        <input type="file" class="form-control-file"  (change)='convertFile(input)' id='fileInput' #input>
      </div>
        </form>
<!-- 
            <div class="row">
              <input class="btn btn-lg btn-info" type='file' (change)='convertFile(input)' id='fileInput' #input>
            </div> -->
          </div>

          <hr>
        
      <ngb-tabset>
    <ngb-tab title="Preview">
      <ng-template ngbTabContent>
        <div class="row">

            
            <!-- Scroll bar present and enabled -->        
    <div style=" height: 300px; overflow-y: scroll;">

         <!--   <div *ngIf="result.length == 0"  class="spinner-border text-secondary" role="status">
                   <span class="sr-only">Loading...</span>
                 </div>
          -->
  
      

       <table class="table" style="margin-top:10px">
                    <thead class="thead-dark">
                      <tr>
                        <th *ngFor="let item  of headers" scope="col">{{item}}</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr  *ngFor="let item of PreviewArray;  let i=index " >
                        
                        <td>{{item.id}}</td>
                        <td>{{item.first_name}}</td>
                        <td>{{item.last_name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.ip_address}}</td>
                        
                        
                      </tr>
                   
                    </tbody>
                  
                      </table>
    </div>
               
             
    
    
          

        </div>
    
  
   
            
  
  
  
  
      </ng-template>
    </ngb-tab>
  
    <ngb-tab title="Import Data">
      <ng-template ngbTabContent>
     

    <div style=" height: 300px;" class="text-center">
  
   <div class="col-md-12 text-center">
             
              <div class="row">
                
                <div class="col-md-12 mt-3">  
                
                  <button type="button" class="btn btn-primary btn-lg">  Import {{ result.length  }} Records To Concours  </button>

                </div>

                <div class="col-md-12 mt-3">
                  
                  <ngb-progressbar value="50" type="info"></ngb-progressbar>
                  

                </div>


                <div class="col-md-12 mt-3">
                  
                    <span style="font-size: 48px; color: #15a54e;">
                <i class="fas fa-check-circle"></i>
             </span>
              
               <span style="font-size: 48px; color: #e71927;">
                <i class="fas fa-exclamation-circle"></i>
             </span>
            
  

                </div>
              
              

              </div>
           

           
           
             
         </div>
         

    </div>
          

        

       
         
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  
  
  
  
    </div>
    <div class="modal-footer">
        <div class="col-md-6"> Preview of 20 items </div>
        <div class="col-md-6 text-right"> <button type="button" class="btn btn-outline-danger" (click)="modal.close('Save click')">Close</button>
        </div>

      </div>
  
      
  </ng-template>
